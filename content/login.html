<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Break - Iniciar sesión</title>

  <!-- Icono de sitio -->
  <link href="../assets/img/favicon.png" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Archivos externos CSS Files -->
  <link href="../assets/vendor/aos/aos.css" rel="stylesheet"> <!-- Animacion del inicio -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

  <!-- Llama a hoja de estilo -->
  <link href="../css/stylelogin.css" rel="stylesheet">
</head>

<body>
  <!-- Login -->
  <section class="vh-100">
    <div class="container h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../assets/img/Logo 3.png" class="img-fluid" alt="Logo Break">
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="loginForm">
            <br><br>

            <!-- Boton Facebook y Google -->
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Entrar con</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-facebook"></i>
              </button>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-google"></i>
              </button>
            </div>

            <!-- Separador (--o--) -->
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">O</p>
            </div>

            <!-- Ingresar Email -->
            <div class="form-group">
              <label class="form-label" for="formEmail">Email (Obligatorio)</label>
              <input type="email" id="formEmaillogin" class="form-control form-control-lg" placeholder="Ingresar email valido">
            </div>

            <!-- Ingresar contraseña-->
            <div class="form-group">
              <label class="form-label" for="formContraseñalogin">Contraseña (Obligatorio)</label>
              <input type="password" id="formContraseñalogin" class="form-control form-control-lg" placeholder="Ingresar contraseña">
            </div>

            <div class="d-flex justify-content-between align-items-center">
              
              <!-- Recordar y recuperar contraseña -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="formcheckpass">
                <label class="form-check-label" for="formcheck">
                  Recuérdame
                </label>
              </div>
              <a href="contraseña.html" class="text-body">Olvidaste la contraseña?</a>
            </div>

            <!-- ENTER -->
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg custom-button" onclick="validateLoginForm()">Entrar</button>

              <!-- Enlace para iniciar sesión -->
              <p class="small fw-bold mt-2 pt-1 mb-0">No tienes una cuenta? <a href="registrar.html" class="link-danger">Registrar</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 custom-footer">
    
      <!-- Pie de Página -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Break. All Rights Reserved
      </div>
    </div>
  </section>
  <!-- FIN login -->


  
  <!-- atras -->
  <a href="../index.html" class="back-to-home d-flex align-items-center justify-content-center" title="Volver a Inicio">
    <i class="bi bi-arrow-left-circle-fill"></i>
  </a>

  <!-- Archivos JS -->
  <script src="../assets/vendor/aos/aos.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Archivo main y validacion de Javascript (Funcionalidades)-->
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/validacion.js"></script>
</body>

</html>
