<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Break - Registrarse</title>

  <!-- Enlace al archivo de validaciones JavaScript -->
  <script src="../assets/js/validacion.js"></script>

  <!-- Icono de sitio -->
  <link href="../assets/img/favicon.png" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Archivos externos CSS Files -->
  <link href="../assets/vendor/aos/aos.css" rel="stylesheet"> <!-- Animacion del inicio -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">


  <!-- Llama a hoja de estilo -->
  <link href="../css/stylelogin.css" rel="stylesheet">

</head>

<body>
<!-- Login -->
<div class="vh-100">
    <div class="container h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../assets/img/Logo 3.png" class="img-fluid" alt="Logo Break">
        </div>

        <!-- Formulario de Registro -->
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="registrarForm"> <!-- Agregamos un ID al formulario para referenciarlo desde JavaScript -->
            <br></br>
            <br></br>

            <!-- Boton Facebook y Google -->
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Registrar con</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-facebook"></i>
              </button>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-google"></i>
              </button>
            </div>

            <!-- Separador (--o--) -->
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">O</p>
            </div>

            <!-- Ingresar Nombre -->
            <div class="form-group">
              <label class="form-label" for="formNombreUsuario">Nombre usuario </label>
              <input type="text" id="formNombre" class="form-control" placeholder="Ingresar tu nombre de usuario" />
            </div>
  
            <!-- Ingresar Email -->
            <div class="form-group">
              <label class="form-label" for="formEmail" title="Ejemplo: estudiante@dominio.cl.">Email (Obligatorio)</label>
              <input type="email" id="formEmail" class="form-control" placeholder="Ingresar email válido" />
            </div>
  
            <!-- Seleccionar Rol -->
            <div class="form-group">
              <label class="form-label" for="formRol" title="¿Estudiante o Docente?">Rol (Obligatorio)</label>
              <select class="form-select" id="formRol">
                <option value="" disabled selected>Seleccionar rol</option>
                <option value="docente">Docente</option>
                <option value="alumno">Alumno</option>
              </select>
            </div>
  
            <!-- Ingresar contraseña-->
            <div class="form-group">
              <label class="form-label" for="formContraseña" title="La contraseña debe tener al menos 8 caracteres, incluyendo letras mayúsculas, minúsculas, números y caracteres especiales.">Contraseña (Obligatorio)</label>
              <input type="password" id="formContraseña" class="form-control" placeholder="Ingresar contraseña" />
            </div>
            
            <!-- ENTER -->
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg custom-button" onclick="validateForm()">Registrarse</button>
  
              <!-- Enlace para Iniciar Sesión -->
              <p class="small fw-bold mt-2 pt-1 mb-0">Ya tienes una cuenta? <a href="login.html" class="link-danger">Iniciar sesión</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>

    <!-- Pie de página -->
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 custom-footer">
      
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Break. All Rights Reserved
      </div>
    </div>
  </div>
  <!-- FIN Registro -->


  <!-- atras -->
  <a href="../index.html" class="back-to-home d-flex align-items-center justify-content-center" title="Volver a Inicio">
    <i class="bi bi-arrow-left-circle-fill"></i>
  </a>

  <!-- Archivos js -->
  <script src="../assets/vendor/aos/aos.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Archivo main de Javascript (Funcionalidades)-->
  <script src="../assets/js/main.js"></script>
</body>

</html>
