{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>redsocial - Iniciar sesión</title>

  <!-- Icono de sitio -->
  <link href="{% static 'redsocial/img/favicon.png' %}" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
     
  <!-- Archivos CSS Files -->
  <link href="{% static 'redsocial/css/aos.css' %}" rel="stylesheet"> <!-- Animacion del inicio -->
    
  <link href="{% static 'redsocial/css/bootstrap.min.css' %}" rel="stylesheet"> <!-- Bootstrap -->
            
  <link href="{% static 'redsocial/css/bootstrap-icons.css' %}" rel="stylesheet"> <!-- Bootstrap iconos -->
    
     
  <!-- Llama a hoja de estilo -->
  <link href="{% static 'redsocial/css/stylelogin.css' %}" rel="stylesheet">
</head>

<body>
  <!-- Login -->
  <div class="vh-100">
    <div class="container h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="{% static 'redsocial/img/Logo 3.png' %}" class="img-fluid" alt="Logo redsocial">
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="loginForm">
            <br><br>

            <!-- Boton Facebook y Google -->
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Entrar con</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-facebook"></i>
              </button>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-google"></i>
              </button>
            </div>

            <!-- Separador (--o--) -->
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">O</p>
            </div>

            <!-- Ingresar Email -->
            <div class="form-group">
              <label class="form-label" for="formEmail">Email (Obligatorio)</label>
              <input type="email" id="formEmaillogin" class="form-control form-control-lg" placeholder="Ingresar email valido">
            </div>

            <!-- Ingresar contraseña-->
            <div class="form-group">
              <label class="form-label" for="formContraseñalogin">Contraseña (Obligatorio)</label>
              <input type="password" id="formContraseñalogin" class="form-control form-control-lg" placeholder="Ingresar contraseña">
            </div>

            <div class="d-flex justify-content-between align-items-center">
              
              <!-- Recordar y recuperar contraseña -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="formcheckpass">
                <label class="form-check-label" for="formcheck">
                  Recuérdame
                </label>
              </div>
              <a href="{% url 'contraseña' %}" class="text-body">Olvidaste la contraseña?</a>
            </div>

            <!-- ENTER -->
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg custom-button" onclick="validateLoginForm()">Entrar</button>

              <!-- Enlace para registrar -->
              <p class="small fw-bold mt-2 pt-1 mb-0">No tienes una cuenta? <a href="{% url 'registrar' %}" class="link-danger">Registrar</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 custom-footer">
    
      <!-- Pie de Página -->
      <div class="text-white mb-3 mb-md-0">
        Copyright redsocial. All Rights Reserved
      </div>
    </div>
  </div>
  <!-- FIN login -->


  <!-- atras -->
  <a href="{% url 'index' %}" class="back-to-home d-flex align-items-center justify-content-center" title="Volver a Inicio">
    <i class="bi bi-arrow-left-circle-fill"></i>
  </a>

  <!-- Modal -->
<div class="modal fade" id="modalBienvenido" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">¡Bienvenido a redsocial!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¡Gracias por visitarnos! Por favor, inicia sesión para acceder a tu cuenta.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Jquery para activar el script del modal-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Activación del modal -->
<script>
  $(document).ready(function() {
    $('#modalBienvenido').modal('show');
  });
</script>

  <!-- Archivos JS -->
  <script src="{% static 'redsocial/bts/aos.js' %}"></script>
  <script src="{% static 'redsocial/bts/bootstrap.bundle.min.js' %}"></script>
  
  <!-- Archivo main y validacion de Javascript (Funcionalidades)-->
  <script src="{% static 'redsocial/js/main.js' %}"></script>
  <script src="{% static 'redsocial/js/validacion.js' %}"></script>
</body>

</html>
